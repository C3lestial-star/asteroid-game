<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroid-Challenge</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

<body>
    <div class="buttons">
        <button class="btnOne btn-primary">Pause</button>  
        <button class="btnTwo btn-primary">Restart</button>
    </div>
<div class="wrapper">
    <section id='intro'>
        <h1>Welomce soldier!</h1>

        <button id='start'>start</button>
    </section>
</div>

    
    <div id='no-cursor'>    
        <canvas id='canvas'></canvas>
    </div>

    <script src="./javascript/stars.js"></script>
    <script src="./javascript/beam.js"></script>
    <script src="./javascript/asteroids.js"></script>
    <script src="./javascript/index.js"></script>
